<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        
    *{
        margin:0;
        padding:0;
    }
    #yyy{
        padding:10px 20px;
        border:2px dashed black;
        display:flex;
        justify-content: center;
        align-items: center;
        width:250px;
        margin-bottom:30px;
        flex-direction: column;
    }
    
    </style>

    <div id="yyy">
        <span id="xxx">上传文件</span>
        <p>文件大小不超过40MB</p>
    </div>
    <span id="uploadStatus"></span>
    <audio src="../3.mp3" controls></audio>

    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.7.1/dist/av-min.js"></script>
    <script>
    var APP_ID = '467rperuna9SftTEte0Lk6do-gzGzoHsz';
    var APP_KEY = 'rnFAssUJpxyz3Gx2ktNW55I3';

    AV.init({
    appId: APP_ID,
    appKey: APP_KEY
    });
    
    var Song = AV.Object.extend('Song');
    var song = new Song();
    song.save({
        name:'xxx',
        descript:'aaa',
        url: 'Hello World!',
        lyric:'adfdfadf'

    }).then(function(object) {
        alert('LeanCloud Rocks!');
    })
    </script>

    <script src="../vendors/moxie.js"></script>
    <script src="../vendors/plupload.min.js"></script>
    <script src="../vendors/qiniu.min.js"></script>

    <script>
    var uploadStatus = document.getElementById('uploadStatus')
    var uploader = Qiniu.uploader({
         runtimes: 'html5',    //上传模式,依次退化
         browse_button: 'xxx',       //上传选择的点选按钮，**必需**
         uptoken_url : 'http://localhost:8888/uptoken',
         domain: 'http://p9r0mcme0.bkt.clouddn.com/',   //bucket 域名，下载资源时用到，**必需**
         get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
         max_file_size: '40mb',           //最大文件体积限制
         dragdrop: true,                   //开启可拖曳上传
         drop_element: 'yyy',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
         auto_start: true,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
         init: {
             'FilesAdded': function(up, files) {
                 plupload.each(files, function(file) {
                     // 文件添加进队列后,处理相关的事情 
                 });
             },
             'BeforeUpload': function(up, file) {
                 // 每个文件上传前,处理相关的事情
             },
             'UploadProgress': function(up, file) {
                 // 每个文件上传时,处理相关的事情
                 uploadStatus.textContent = '上传中'
             },
             'FileUploaded': function(up, file, info) {
                 uploadStatus.textContent = '上传完毕'
                 // 每个文件上传成功后,处理相关的事情
                 // 其中 info.response 是文件上传成功后，服务端返回的json，形式如
                 // {
                 //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
                 //    "key": "gogopher.jpg"
                 //  }
                 // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html

                 var domain = up.getOption('domain');
                 var response = JSON.parse(info.response);
                 var sourceLink = 'http://'+domain+'/' +encodeURIComponent(response.key);
                 uploadStatus.textContent = sourceLink + ''+ response.key
                 console.log(sourceLink)
                 // 获取上传成功后的文件的Url
             },
             'Error': function(up, err, errTip) {
                 //上传出错时,处理相关的事情
                 alert('失败了')
             },
             'UploadComplete': function() {
                 //队列文件处理完毕后,处理相关的事情
             },
         }
     });
    
    </script>
</body>
</html>
